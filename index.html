<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pomodoro</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/552519881f.js" crossorigin="anonymous"></script>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="public/css/global.css" />
    <link rel="stylesheet" href="public/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pomodoro</h1>
      </header>
      <main>
        <form action="public/pages/pomodoro.html" method="get" id="form">
          <div>
            <div id="set_working_time" class="cards">
              <div>
                <button type="button" class="btn-add" title="Up"><i class="fas fa-arrow-circle-up"></i></button>
                <button type="button" class="btn-sub" title="Down"><i class="fas fa-arrow-circle-down"></i></button>
              </div>

              <div>
                <label class="sr-only" for="working_time">Trabalho</label>
                <input type="number" value="25" id="working_time" name="working_time" />
                <span class="title_card">Trabalho</span>
              </div>
            </div>

            <div id="set_break_time" class="cards">
              <div>
                <button type="button" class="btn-add" title="Up"><i class="fas fa-arrow-circle-up"></i></button>
                <button type="button" class="btn-sub" title="Down"><i class="fas fa-arrow-circle-down"></i></button>
              </div>

              <div>
                <label class="sr-only" for="breaking_time">Pausa</label>
                <input type="number" value="5" id="breaking_time" name="breaking_time" />
                <span class="title_card">Pausa</span>
              </div>
            </div>

            <div id="set_number_sessions" class="cards">
              <div>
                <button type="button" class="btn-add" title="Up"><i class="fas fa-arrow-circle-up"></i></button>
                <button type="button" class="btn-sub" title="Down"><i class="fas fa-arrow-circle-down"></i></button>
              </div>

              <div>
                <label class="sr-only" for="number_sessions">Sessões</label>
                <input type="number" value="3" id="number_sessions" name="number_sessions" />
                <span class="title_card">Sessões</span>
              </div>
            </div>
          </div>

          <div id="div_btn_continue">
            <button class="btn" type="submit" title="Continue">Continuar</button>
          </div>
        </form>
      </main>
    </div>
    <script src="public/js/index.js"></script>
  </body>
</html>
